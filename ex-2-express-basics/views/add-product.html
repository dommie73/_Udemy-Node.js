<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Add Product</title>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link href="/css/main.css" rel="stylesheet" />
		<link href="/css/product-form.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="main-nav">
			<ul class="main-nav__list">
				<li class="main-nav__list-item"><a href="/">Shop</a></li>
				<li class="main-nav__list-item">
					<a class="active" href="/admin/add-product">Add Product</a>
				</li>
			</ul>
		</nav>
		<main>
			<form class="product-form" action="/admin/add-product" method="POST">
				<h1 class="product-form__title">Add Product</h1>
				<div class="product-form-group">
					<label class="product-form-group__label" for="name">Name</label>
					<input
						class="product-form-group__input"
						id="name"
						name="name"
						placeholder="Type name here..."
						type="text"
					/>
				</div>
				<button class="button" type="submit">Add Product</button>
			</form>
		</main>
	</body>
</html>
